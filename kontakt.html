<section class="contact">

    <div class="contact__grid">
        <div class="contact__grid--item">
            <h1 class="contact__name">Kontakt</h1>

            <p>Máte-li jakýkoli dotaz ohledně vaší objednavky, neváhejte kontaktovat nas. Využít můžete buď kontaktní formulář tady na stránce nebo nám zavolejte nebo napište email.</p>

            <p class="contact__contact">
                <strong>Telefon:</strong> +420 123 456 789<br>
                <strong>E-mail:</strong> <a href="mailto:order@ogleather.cz">order@ogleather.cz</a>
            </p>
        </div>

        <div class="contact__grid--item">

            <h2 class="contact__form">Kontaktní formulář</h2>

            <form action="" method="post">

                <div class="form-field">
                    <label for="jmeno" class="required">Jméno a příjmení *</label>
                    <input type="text" name="jmeno" id="jmeno" required>
                </div>

                <div class="form-field">
                    <label for="email" class="required">E-mail *</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-field">
                    <label for="telefon">Telefon</label>
                    <input type="tel" name="telefon" id="telefon">
                </div>

                <div class="form-field">
                    <label for="zprava" class="required">Zpráva *</label>
                    <textarea name="zprava" id="zprava" rows="6" required></textarea>
                </div>

                <button class="button" type="submit">Odeslat</button>

            </form>

        </div>
    </div>
    <hr>
    
</section>
