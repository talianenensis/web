<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OGleather</title>

	<!-- Google Fonts: Raleway 400, Open Sans 400(i)/700(i) -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
    <header class="header">
            
        <div class="header__inner">
            <img class="header__logo" src="images/logo.png" alt="logo OGleather">
        </div>

        <nav class="menu">

            <input type="checkbox" class="menu__checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="menu__toggler">☰</label>
    
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="#product">PRODUKTY</a></li>
                <li class="menu__item"><a class="menu__link" href="#">OBJEDNAT</a></li>
                <li class="menu__item"><a class="menu__link" href="#measure">JAK ZMĚŘIT</a></li>
                <li class="menu__item"><a class="menu__link" href="#">GALERIE</a></li>
                <li class="menu__item"><a class="menu__link" href="#">KONTAKT</a></li>
            </ul>
    
        </nav>


    </header>

    <main class="main">
        <hr>

        <section id="product" class="product__all">
            <div class="product">
                <h1 class="product__name">Dárkový set s monogramy</h1>
                <div class="product__gallery">
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie05.jpg" alt="dárkový set s monogramy">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie06.jpg" alt="dárkový set s monogramy">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie01.jpg" alt="dárkový set s monogramy">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product">
                <h1 class="product__name">Kožený pásek, který Vás přežijí</h1>
                <div class="product__gallery">
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie12.jpg" alt="Kožený pásek černý">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie19.jpg" alt="Kožený pásek hnědý">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie02.jpg" alt="Kožený pásek béžový">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product">
                <h1 class="product__name">Kožený pásek s náramkem</h1>
                <div class="product__gallery">
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie21.jpg" alt="Kožený pásek s náramkem">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie22.jpg" alt="Kožený pásek s náramkem">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div> 
                    <div class="product__photo">
                        <img class="product__gallery__item" src="images/cut/galerie23.jpg" alt="Kožený pásek s náramkem">
                        <div class="photo__description">
                            <a href="#">Více</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </section>

        <section id="measure" class="measure">
            <div class="measure">
                <h1 class="product__name">Jak změřit správnou délku opasku</h1>
                <img class="measure__photo" src="images/mereni.jpg" alt="Jak změřit vaši velikost opasku?">
            </div>
            <hr>
        </section>

    </main>

    <footer class="footer">

        <div class="footer__grid--column">
            <div>
                <a class="footer__link" href="#"><h2>KONTAKT</h2></a>
            </div>
            <div>
                <span class="footer__title">Telefon:</span><br>
                +420 123 456 789
            </div>
            <div>
                <span class="footer__title">E-mail:</span><br>
                <a class="footer__email" href="mailto:order@ogleather.cz">order@ogleather.cz</a>
            </div>
            <div class="footer__copyright">
                &copy;2021, TP
            </div>

        </div>

    </footer>

</html>
